<h1>{{test}}<h1>

<h1> Login </h1>

<form name='login'>
   <div>
      <label for="login-username">Username</label>
      <input type="text" id="login-username">
   </div>
   <div>
      <label for="login-password">Password</label>
      <input type="password" id="login-password">
   </div>
   <div>
      <button>Login</button>
   </div>
</form>

<h1> Create Account </h1>

<form name='createAccount' ng-submit="create()">
   <div>
      <label for="createAccount-username">Username</label>
      <input type="text" id="createAccount-username" ng-model="username">
   </div>
   <div>
      <label for="createAccount-password">Password</label>
      <input type="password" id="createAccount-password" ng-model="password">
   </div>
   <div>
      <button>Create Account</button>
   </div>
</form>
